services:
  api:
    build: .
    container_name: therapist_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - PERSPECTIVE_API_KEY=${PERSPECTIVE_API_KEY}
    volumes:
      # Mount local api directory for development (optional, remove for production)
      # - .:/app
      # Persist huggingface cache if needed
      - hf_cache:/root/.cache/huggingface
      # Persist downloaded MedScore corpus
      - corpus_data:/app/corpus
      # Persist downloaded FActScore DocDB
      - factscore_cache:/app/.cache/factscore
    restart: always

volumes:
  hf_cache:
  corpus_data:
  factscore_cache:
